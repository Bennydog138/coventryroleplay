<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coventry Roleplay — Admin Updates</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="index.html" aria-label="Coventry Roleplay Home">
        <img src="CV.png" alt="Police Service Logo" class="nav-logo" />
        <span>Coventry Roleplay</span>
      </a>
      <button class="menu-toggle" aria-expanded="false" aria-controls="site-links">Menu</button>
      <div id="site-links" class="links" role="menubar">
        <a role="menuitem" href="index.html">Home</a>
        <a role="menuitem" href="leadership.html">Leadership</a>
        <a role="menuitem" href="services.html">Services</a>
        <a role="menuitem" href="contact.html">Contact</a>
        <a role="menuitem" href="suggestions.html">Suggestions</a>
        <a role="menuitem" href="development.html">Development</a>
      </div>
    </nav>
  </header>

  <section class="container" style="max-width:800px;margin:auto;">
    <!-- Add Update Form -->
    <div class="card" style="padding:20px; background:#1e1e2f; color:#fff; border-radius:12px; margin-bottom:30px;">
      <h2>Add Development Update</h2>
      <form id="updateForm">
        <label>Admin Password</label><br>
        <input type="password" name="password" required style="width:100%;padding:8px;margin-bottom:10px;border-radius:6px;border:none;background:#2b2b3c;color:#fff;" />

        <label>Title</label><br>
        <input type="text" name="title" required style="width:100%;padding:8px;margin-bottom:10px;border-radius:6px;border:none;background:#2b2b3c;color:#fff;" />

        <label>Date (YYYY-MM-DD)</label><br>
        <input type="text" name="date" required style="width:100%;padding:8px;margin-bottom:10px;border-radius:6px;border:none;background:#2b2b3c;color:#fff;" />

        <label>Content</label><br>
        <textarea name="content" rows="5" required style="width:100%;padding:8px;margin-bottom:10px;border-radius:6px;border:none;background:#2b2b3c;color:#fff;"></textarea>

        <label>Image (optional)</label><br>
        <input type="file" name="image" style="margin-bottom:10px;" />

        <button type="submit" style="padding:10px 20px; background:#5865F2; color:#fff; border:none; border-radius:8px; cursor:pointer;">Add Update</button>
      </form>
    </div>

    <!-- Existing Updates -->
    <div class="card" style="padding:20px; background:#1e1e2f; color:#fff; border-radius:12px;">
      <h2>Existing Updates</h2>
      <div id="updatesList" style="margin-top:15px;"></div>
    </div>
  </section>

  <footer>
    <div class="footer-inner">
      <div class="brand" aria-hidden="true">
        <span class="logo"></span>
        <span>Coventry Roleplay</span>
      </div>
      <div class="tiny">© <span id="year"></span> Coventry Roleplay • Unofficial fan content, not endorsed by Roblox.</div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Add Update
    document.getElementById("updateForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      try {
        const res = await fetch("/api/add_update", { method: "POST", body: data });
        const json = await res.json();
        if (res.ok && json.success) {
          alert("✅ Update added successfully!");
          form.reset();
          loadUpdates();
        } else {
          alert("❌ Failed: " + (json.error || "Unknown error"));
        }
      } catch (err) {
        console.error(err);
        alert("⚠️ Error sending update.");
      }
    });

    // Load Updates
    async function loadUpdates() {
      const container = document.getElementById("updatesList");
      container.innerHTML = "Loading...";
      try {
        const res = await fetch("/api/updates");
        const updates = await res.json();
        if (!Array.isArray(updates) || updates.length === 0) {
          container.innerHTML = "<p>No updates found.</p>";
          return;
        }
        container.innerHTML = "";
        updates.forEach((update, index) => {
          const div = document.createElement("div");
          div.style.border = "1px solid #333";
          div.style.padding = "10px";
          div.style.marginBottom = "10px";
          div.style.borderRadius = "8px";

          let imgHtml = update.image ? `<img src="/updates_images/${update.image}" alt="" style="max-width:100%;margin-top:10px;border-radius:6px;">` : "";

          div.innerHTML = `
            <strong>${update.title}</strong> (${update.date})
            <p>${update.content}</p>
            ${imgHtml}
            <button style="padding:5px 10px; background:#FF4C4C; color:#fff; border:none; border-radius:6px; cursor:pointer; margin-top:5px;" onclick="deleteUpdate(${index})">Delete</button>
          `;
          container.appendChild(div);
        });
      } catch(err) {
        console.error(err);
        container.innerHTML = "<p>Error loading updates.</p>";
      }
    }

    // Delete Update
    async function deleteUpdate(id) {
      const password = prompt("Enter admin password to delete this update:");
      if (!password) return;

      const formData = new FormData();
      formData.append("password", password);
      formData.append("id", id);

      try {
        const res = await fetch("/api/delete_update", { method: "POST", body: formData });
        const json = await res.json();
        if (res.ok && json.success) {
          alert("✅ Update deleted successfully!");
          loadUpdates();
        } else {
          alert("❌ Failed: " + (json.error || "Unknown error"));
        }
      } catch(err) {
        console.error(err);
        alert("⚠️ Error deleting update.");
      }
    }

    // Initial load
    loadUpdates();
  </script>
</body>
</html>
