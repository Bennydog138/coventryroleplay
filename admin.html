<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coventry Roleplay — Admin Updates</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="index.html" aria-label="Coventry Roleplay Home">
        <img src="CV.png" alt="Police Service Logo" class="nav-logo" />
        <span>Coventry Roleplay</span>
      </a>
    </nav>
  </header>

  <section class="container">
    <div class="card" style="max-width:600px;margin:auto; padding:20px; background:#1e1e2f; color:#fff; border-radius:12px;">
      <h2>Add Development Update</h2>
      <form id="updateForm">
        <label>Admin Password</label><br>
        <input type="password" name="password" required style="width:100%;padding:8px;margin-bottom:10px;border-radius:6px;border:none;background:#2b2b3c;color:#fff;" />

        <label>Title</label><br>
        <input type="text" name="title" required style="width:100%;padding:8px;margin-bottom:10px;border-radius:6px;border:none;background:#2b2b3c;color:#fff;" />

        <label>Date (YYYY-MM-DD)</label><br>
        <input type="text" name="date" required style="width:100%;padding:8px;margin-bottom:10px;border-radius:6px;border:none;background:#2b2b3c;color:#fff;" />

        <label>Content</label><br>
        <textarea name="content" rows="5" required style="width:100%;padding:8px;margin-bottom:10px;border-radius:6px;border:none;background:#2b2b3c;color:#fff;"></textarea>

        <label>Image (optional)</label><br>
        <input type="file" name="image" style="margin-bottom:10px;" />

        <button type="submit" style="padding:10px 20px; background:#5865F2; color:#fff; border:none; border-radius:8px; cursor:pointer;">Add Update</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="footer-inner">
      <div class="brand" aria-hidden="true">
        <span class="logo"></span>
        <span>Coventry Roleplay</span>
      </div>
      <div class="tiny">© <span id="year"></span> Coventry Roleplay • Unofficial fan content, not endorsed by Roblox.</div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    document.getElementById("updateForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      try {
        const res = await fetch("https://9ad39be4-cdef-47ab-acfe-32b52712ad73-00-3t3dvnup6jz45.kirk.replit.dev/api/add_update", {
          method: "POST",
          body: data
        });
        const json = await res.json();
        if (res.ok && json.success) {
          alert("✅ Update added successfully!");
          form.reset();
        } else {
          alert("❌ Failed: " + (json.error || "Unknown error"));
        }
      } catch (err) {
        console.error(err);
        alert("⚠️ Error sending update.");
      }
    });
  </script>
</body>
</html>
