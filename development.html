<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coventry Roleplay — Development Updates</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="index.html" aria-label="Coventry Roleplay Home">
        <img src="CV.png" alt="Police Service Logo" class="nav-logo" />
        <span>Coventry Roleplay</span>
      </a>
      <button class="menu-toggle" aria-expanded="false" aria-controls="site-links">Menu</button>
      <div id="site-links" class="links" role="menubar">
        <a role="menuitem" href="index.html">Home</a>
        <a role="menuitem" href="leadership.html">Leadership</a>
        <a role="menuitem" href="services.html">Services</a>
        <a role="menuitem" href="contact.html">Contact</a>
        <a role="menuitem" class="active" href="development.html">Development</a>
      </div>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero small">
    <div class="hero-inner">
      <h1 class="title reveal"><span class="grad">Development Updates</span></h1>
      <p class="subtitle reveal">Stay up to date with the weekly progress on Coventry Roleplay.</p>
    </div>
  </section>

  <!-- UPDATES LIST -->
  <section class="container" id="updates-container" style="max-width:800px;margin:auto;">
    <div class="card" style="padding:20px;background:#1e1e2f;color:#fff;border-radius:12px;">
      <p>Loading updates...</p>
    </div>
  </section>

  <!-- ADMIN FORM -->
  <section class="container" style="max-width:800px;margin:40px auto;">
    <div class="card" style="padding:20px;background:#1e1e2f;border-radius:12px;">
      <h2 style="color:#9b59b6;">Add Update (Admin)</h2>
      <form id="updateForm" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Title" required style="width:100%;padding:10px;margin-bottom:10px;border-radius:6px;border:none;background:#2b2b3c;color:#fff;">
        <input type="date" name="date" required style="width:100%;padding:10px;margin-bottom:10px;border-radius:6px;border:none;background:#2b2b3c;color:#fff;">
        <textarea name="content" placeholder="Content" rows="4" required style="width:100%;padding:10px;margin-bottom:10px;border-radius:6px;border:none;background:#2b2b3c;color:#fff;"></textarea>
        <input type="file" name="image" accept="image/*" style="margin-bottom:10px;">
        <input type="password" name="password" placeholder="Admin Password" required style="width:100%;padding:10px;margin-bottom:10px;border-radius:6px;border:none;background:#2b2b3c;color:#fff;">
        <button type="submit" style="width:100%;padding:10px;background:#5865F2;color:#fff;font-weight:bold;border:none;border-radius:6px;cursor:pointer;">Submit Update</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-inner">
      <div class="brand" aria-hidden="true">
        <span class="logo"></span>
        <span>Coventry Roleplay</span>
      </div>
      <div class="tiny">© <span id="year"></span> Coventry Roleplay • Unofficial fan content, not endorsed by Roblox.</div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Fetch updates
    async function fetchUpdates() {
      const container = document.getElementById("updates-container");
      container.innerHTML = '';
      try {
        const res = await fetch("https://9ad39be4-cdef-47ab-acfe-32b52712ad73-00-3t3dvnup6jz45.kirk.replit.dev/api/updates");
        const updates = await res.json();
        if (!updates.length) {
          container.innerHTML = '<p>No updates yet.</p>';
          return;
        }
        updates.forEach(u => {
          const div = document.createElement("div");
          div.className = "card";
          div.style.marginBottom = "20px";
          div.style.background = "#1e1e2f";
          div.style.color = "#fff";
          div.style.padding = "15px";
          div.style.borderRadius = "12px";

          let html = `<h2>${u.title}</h2><p><em>${u.date}</em></p><p>${u.content}</p>`;
          if (u.image) {
            html += `<img src="https://9ad39be4-cdef-47ab-acfe-32b52712ad73-00-3t3dvnup6jz45.kirk.replit.dev/updates_images/${u.image}" style="max-width:100%;margin-top:10px;border-radius:8px;">`;
          }
          div.innerHTML = html;

          // Add Delete button
          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.style.marginTop = "10px";
          delBtn.style.background = "#e74c3c";
          delBtn.style.color = "#fff";
          delBtn.style.border = "none";
          delBtn.style.padding = "6px 10px";
          delBtn.style.borderRadius = "6px";
          delBtn.style.cursor = "pointer";

          delBtn.onclick = async () => {
            const pwd = prompt("Enter admin password to delete this update:");
            if (!pwd) return;
            try {
              const res = await fetch("https://9ad39be4-cdef-47ab-acfe-32b52712ad73-00-3t3dvnup6jz45.kirk.replit.dev/api/delete_update", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ password: pwd, title: u.title })
              });
              const result = await res.json();
              if (result.success) {
                alert("✅ Update deleted!");
                fetchUpdates();
              } else {
                alert("❌ " + (result.error || "Failed to delete"));
              }
            } catch (err) {
              console.error(err);
              alert("⚠️ Error deleting update.");
            }
          };

          div.appendChild(delBtn);
          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        container.innerHTML = '<p>Failed to load updates.</p>';
      }
    }

    fetchUpdates();

    // Admin form submission
    document.getElementById("updateForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      try {
        const res = await fetch("https://9ad39be4-cdef-47ab-acfe-32b52712ad73-00-3t3dvnup6jz45.kirk.replit.dev/api/add_update", {
          method: "POST",
          body: formData
        });
        const json = await res.json();
        if (json.success) {
          alert("✅ Update added successfully!");
          e.target.reset();
          fetchUpdates(); // reload updates after adding
        } else {
          alert("❌ Error: " + (json.error || "Unknown error"));
        }
      } catch(err) {
        console.error(err);
        alert("⚠️ Failed to add update.");
      }
    });
  </script>
</body>
</html>
