<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coventry Roleplay — Suggestions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="index.html" aria-label="Coventry Roleplay Home">
        <img src="CV.png" alt="Police Service Logo" class="nav-logo" />
        <span>Coventry Roleplay</span>
      </a>
      <button class="menu-toggle" aria-expanded="false" aria-controls="site-links">Menu</button>
      <div id="site-links" class="links" role="menubar">
        <a role="menuitem" href="index.html">Home</a>
        <a role="menuitem" href="leadership.html">Leadership</a>
        <a role="menuitem" href="services.html">Services</a>
        <a role="menuitem" href="contact.html">Contact</a>
        <a role="menuitem" class="active" href="suggestions.html">Suggestions</a>
      </div>
    </nav>
  </header>

  <section class="hero small">
    <div class="hero-inner">
      <h1 class="title reveal"><span class="grad">Suggestions</span></h1>
      <p class="subtitle reveal">Got an idea? Submit your suggestions to help improve Coventry Roleplay.</p>
    </div>
  </section>

  <section class="container">
    <div class="card" style="max-width:600px;margin:auto; padding:20px; background:#1e1e2f; color:#fff; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.3);">
      
      <!-- Authentication area -->
      <div id="authArea" style="text-align:center; margin-bottom:20px;">
        <p id="authStatus">Checking login status...</p>
        <a id="loginBtn" href="https://9ad39be4-cdef-47ab-acfe-32b52712ad73-00-3t3dvnup6jz45.kirk.replit.dev/login"
           style="display:none; padding:10px 15px; background:#5865F2; color:white; border-radius:8px; text-decoration:none;">
           Login with Discord
        </a>
        <button id="logoutBtn"
           style="display:none; padding:10px 15px; background:#ff4d4d; color:white; border-radius:8px; border:none; cursor:pointer;">
           Logout
        </button>
      </div>

      <!-- Suggestion form -->
      <form id="suggestionForm" style="display:none;">
        <label for="suggestion">Your Suggestion</label>
        <textarea id="suggestion" name="suggestion" rows="5" required></textarea>
        <button type="submit" id="submitBtn">Submit Suggestion</button>
      </form>
    </div>
  </section>

<script>
const backendBase = "https://9ad39be4-cdef-47ab-acfe-32b52712ad73-00-3t3dvnup6jz45.kirk.replit.dev/"; // Replace with your Replit backend URL

// --- Parse token from URL ---
const urlParams = new URLSearchParams(window.location.search);
const tokenFromUrl = urlParams.get("token");
if (tokenFromUrl) {
  localStorage.setItem("authToken", tokenFromUrl);
  window.history.replaceState({}, document.title, "/suggestions.html"); // remove token from URL
}

// --- Elements ---
const authStatus = document.getElementById("authStatus");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const suggestionForm = document.getElementById("suggestionForm");

// --- Check if logged in ---
function updateAuthUI() {
  const token = localStorage.getItem("authToken");
  if (!token) {
    authStatus.textContent = "You are not logged in.";
    loginBtn.style.display = "inline-block";
    logoutBtn.style.display = "none";
    suggestionForm.style.display = "none";
    return;
  }
  try {
    const payload = JSON.parse(atob(token.split('.')[1]));
    authStatus.textContent = `Logged in as ${payload.username}`;
    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";
    suggestionForm.style.display = "block";
  } catch (err) {
    console.error("Invalid token:", err);
    localStorage.removeItem("authToken");
    updateAuthUI();
  }
}

// --- Logout ---
logoutBtn.addEventListener("click", () => {
  localStorage.removeItem("authToken");
  updateAuthUI();
});

// --- Suggestion submission ---
suggestionForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const token = localStorage.getItem("authToken");
  if (!token) {
    alert("You must be logged in to submit a suggestion.");
    return;
  }

  const payload = { suggestion: document.getElementById("suggestion").value };

  try {
    const res = await fetch(`${backendBase}/suggest`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify(payload)
    });
    const result = await res.json();
    if (res.ok && result.success) {
      alert("✅ Suggestion submitted successfully!");
      suggestionForm.reset();
    } else {
      alert("❌ Failed: " + (result.error || "Unknown error"));
    }
  } catch (err) {
    console.error(err);
    alert("⚠️ Error sending suggestion.");
  }
});

// --- Init ---
updateAuthUI();
</script>
</body>
</html>
