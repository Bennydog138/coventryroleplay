<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coventry Roleplay — Suggestions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="index.html" aria-label="Coventry Roleplay Home">
        <img src="CV.png" alt="Police Service Logo" class="nav-logo" />
        <span>Coventry Roleplay</span>
      </a>
      <button class="menu-toggle" aria-expanded="false" aria-controls="site-links">Menu</button>
      <div id="site-links" class="links" role="menubar">
        <a role="menuitem" href="index.html">Home</a>
        <a role="menuitem" href="leadership.html">Leadership</a>
        <a role="menuitem" href="services.html">Services</a>
        <a role="menuitem" href="contact.html">Contact</a>
        <a role="menuitem" class="active" href="suggestions.html">Suggestions</a>
      </div>
    </nav>
  </header>

  <section class="hero small">
    <div class="hero-inner">
      <h1 class="title reveal"><span class="grad">Suggestions</span></h1>
      <p class="subtitle reveal">Got an idea? Submit your suggestions to help improve Coventry Roleplay.</p>
    </div>
  </section>

  <section class="container">
    <div class="card" style="max-width:600px;margin:auto; padding:20px; background:#1e1e2f; color:#fff; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.3);">
      
      <!-- Authentication area -->
      <div id="authArea" style="text-align:center; margin-bottom:20px;">
        <p id="authStatus">Checking login status...</p>
        <a id="loginBtn" href="https://9ad39be4-cdef-47ab-acfe-32b52712ad73-00-3t3dvnup6jz45.kirk.replit.dev/login"
           style="display:none; padding:10px 15px; background:#5865F2; color:white; border-radius:8px; text-decoration:none;">
           Login with Discord
        </a>
        <a id="logoutBtn" href="https://9ad39be4-cdef-47ab-acfe-32b52712ad73-00-3t3dvnup6jz45.kirk.replit.dev/logout"
           style="display:none; padding:10px 15px; background:#ff4d4d; color:white; border-radius:8px; text-decoration:none;">
           Logout
        </a>
      </div>

      <!-- Suggestion form -->
      <form id="suggestionForm" style="display:none;">
        <label for="suggestion">Your Suggestion</label>
        <textarea id="suggestion" name="suggestion" rows="5" required></textarea>
        <button type="submit" id="submitBtn">
          Submit Suggestion
        </button>
      </form>
    </div>
  </section>

<script>
const backendBase = "https://9ad39be4-cdef-47ab-acfe-32b52712ad73-00-3t3dvnup6jz45.kirk.replit.dev/"; // Replace with your Replit backend URL

// Check login status
async function checkAuth() {
  try {
    const res = await fetch(`${backendBase}/whoami`, { credentials: "include" });
    const data = await res.json();

    if (data.authenticated) {
      document.getElementById("authStatus").textContent = `Logged in as ${data.user.username}`;
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("logoutBtn").style.display = "inline-block";
      document.getElementById("suggestionForm").style.display = "block";
    } else {
      document.getElementById("authStatus").textContent = "You are not logged in.";
      document.getElementById("loginBtn").style.display = "inline-block";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("suggestionForm").style.display = "none";
    }
  } catch (err) {
    console.error("Auth check failed:", err);
    document.getElementById("authStatus").textContent = "⚠️ Failed to check login.";
    document.getElementById("loginBtn").style.display = "inline-block";
  }
}

// Handle suggestion submission
document.getElementById("suggestionForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const payload = {
    suggestion: document.getElementById("suggestion").value
  };

  try {
    const res = await fetch(`${backendBase}/suggest`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify(payload)
    });
    const result = await res.json();

    if (res.ok && result.success) {
      alert("✅ Suggestion submitted successfully!");
      e.target.reset();
    } else {
      alert("❌ Failed: " + (result.error || "Unknown error"));
    }
  } catch (err) {
    console.error(err);
    alert("⚠️ Error sending suggestion.");
  }
});

// Run auth check on page load
checkAuth();
</script>
</body>
</html>
